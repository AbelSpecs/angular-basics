<h3>Agregar</h3>
    <hr>


    <form (ngSubmit)="agregar()">
      <input
        type="text"
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"

      />
      <input
        type="number"
        placeholder="Rareza"
        name="rareza"
        [(ngModel)]="nuevo.rareza"
      />

      <button type="submit">
        Agregar
      </button>

    </form>
